<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Is this the "link tag" that they were talking about in HTML - Elements(link)? -->
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="boxModel float-display"></div>
    <h3 class="font-background">Some text</h3>
    <div class="backgroundImg"></div>
    <div class="relative"></div>
    <div class="absolute"></div>
    <div class="fixed"></div>
    <div class="selectors"><p>child element</p></div>
    <div id="selectors"><div><p>child of a child</p></div></div>
    <div class="plus"></div>
    <p>after</p>
    <div class="bounce"></div>
    <div class="transition"></div>
    <div class="fancy-effects"><p>fancy text effects</p></div>
    <div class="flexboxContainer">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- input tag is self closing -->
    <input type="text" class="focus" />
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>
    <select class="disabled">
        <option value="one">One</option>
        <option value="two" disabled></option>
    </select>
    <a href="https://www.wikipedia.org/">regular link</a>
    <a href="https://www.wikipedia.org/" target="_blank">selected link</a>
    <a href="https://www.wikipedia.org/" target="_blank">selected link</a>
    <section class="span">
        <span></span>
    </section>
    <!-- img tag is self closing -->
    <img src="http://i66.tinypic.com/on30y.jpg" alt="" />
    <article>
        <h1>This is an h1</h1>
        <h2>This is an h2</h2>
    </article>
</body>

<footer>
    <p>This is the footer</p>
</footer>
</html>
